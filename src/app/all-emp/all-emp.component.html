<input
  matInput
  #input1
  (keyup)="onKeyUp(input1.value)"
  placeholder="Search By Name"
/>
<table mat-table [dataSource]="arrUser" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="view(element)">
        view
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedU"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedU"></tr>
</table>
<br />
<button mat-raised-button color="accent" (click)="logout()">Logout</button>
